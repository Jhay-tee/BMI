<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Input Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.png">
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <form>
        <label for="weight">WEIGHT :</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in kilograms" required>
        <br><br>
        <label for="height">HEIGHT :</label>
        <input type="number" id="height" name="weight" placeholder="Enter your height in inches" required>
        <br><br>
        <button id="submit">Submit</button>
        <span id="results"></span>
    </form>
</body>
</html>
